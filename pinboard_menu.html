<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pinboard_menu.css"/>
  </head>

<body>
  <div class="panel">

     <div class="panel-section panel-section-list"> 
        <div class="panel-list-item"> 
            <div class="text" id="save-to-pinboard">Save to Pinboard</div> 
        </div>
        <div class="panel-list-item"> 
            <div class="text" id="read-later">Read later</div> 
        </div>
        <div class="panel-list-item disabled"> 
            <div class="text" id="save-tab-set">Save tab set</div> 
        </div>
    </div>

    <div class="panel-section-separator"></div>

    <div class="panel-list-item"> 
          <div class="text" id="goto-unread-bookmarks">Your unread bookmarks</div> 
      </div>
      <div class="panel-list-item"> 
          <div class="text" id="goto-all-bookmarks">All your bookmarks</div>  
      </div>
      <div class="panel-list-item"> 
          <div class="text" id="goto-pinboard-popular">Pinboard.in popular</div> 
      </div>
      <div class="panel-list-item"> 
          <div class="text" id="goto-saved-tab-sets">Your saved tab sets</div> 
      </div>

    <script src="pinboard_menu.js"></script>
</body>
</html>
